<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <strong>Signup</strong>
      </div>
      <div class="panel-body">
        <form name="userForm" class="signin" novalidate autocomplete="off" role="form">
          <div style="text-align: right;"><h3>{{user.firstName}} {{user.lastName}}</h3></div>
          <p/>
          <fieldset>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName"
                     placeholder="First Name" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName"
                     placeholder="Last Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Email"
                     lowercase required>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" ng-model="user.username"
                     placeholder="Username" lowercase required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" ng-model="user.password"
                     placeholder="Password" popover="{{popoverMsg}}" popover-trigger="focus" password-validator
                     required>
              <!--<div ng-messages="userForm.password.$error" role="alert">-->
              <!--<p class="help-block error-text" ng-message="required">Password is required.</p>-->
              <!--<div ng-repeat="passwordError in passwordErrors">-->
              <!--<p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>-->
              <!--</div>-->
              <!--</div>-->
            </div>
            <div class="text-center form-group">
              <input type="submit" class="btn btn-primary" ng-click="saveUser()" value="Sign Up">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
