<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <strong>Signin</strong>
      </div>
      <div class="panel-body">
        <h3 class="col-md-12 text-center">Sign in using your Facebook account by clicking on the Facebook icon below</h3>
        <div class="col-md-12 text-center">
          <a href="https://arcane-peak-48225.herokuapp.com/auth/facebook">
          <!--<a href="http://localhost:3000/auth/facebook">-->
          <img src="/images/login/facebook.png" />
          </a>
        </div>

        <h3 class="col-md-12 text-center">Or use your existing account that you have already created</h3>
        <h4 class="col-md-12 text-center">Click register if you do not have an account </h4>

        <form name="form" ng-submit="form.$valid && SignInCtrl.signin()" novalidate>
          <div ng-if="SignInCtrl.error" class="alert alert-danger">{{SignInCtrl.error}}</div>
          <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.email.$invalid }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="SignInCtrl.formdata.email" required />
            <div ng-messages="form.$submitted && form.email.$invalid" class="help-block">
              <div ng-message="required">Email is required</div>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="SignInCtrl.formdata.password" required />
            <div ng-messages="form.$submitted && form.password.$invalid" class="help-block">
              <div ng-message="required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button ng-disabled="form.$invalid || SignInCtrl.loading" class="btn btn-primary">Login</button>
            <img ng-if="SignInCtrl.loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <a ng-href="#/signup" class="btn btn-link">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
