<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <strong>Signin</strong>
      </div>
      <div class="panel-body">
        <h3 class="col-md-12 text-center">Sign in using your social accounts</h3>
        <div class="col-md-12 text-center">
          <!--<a href="https://arcane-peak-48225.herokuapp.com/auth/facebook">-->
          <a href="http://localhost:3000/auth/facebook">
          <img src="/images/login/facebook.png" />
          </a>
        </div>

        <form class="form-horizontal" role="form" ng-submit="signin()">
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
