<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Baby Name</h3>
</div>
<div class="modal-body" id="modal-body">

  <div class="form-group">
    <label> Name </label>
    <input type="text"
           class="form-control"
           placeholder="Enter the Name"
           ng-model="babyName.name"></input>
  </div>
  <div class="form-group">
    <label> Is it a boy or girl Name? </label>
    <div class="radio">
      <label>
        <input type="radio" name="boyrd" value="boy" ng-model="babyName.gender">
        Boy
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="girlrd" value="girl" ng-model="babyName.gender">
        Girl
      </label>
    </div>
  </div>


</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
